<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Buran's website</title>
        <meta name="description" content="My personal site">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="img/nerd.jpg">
        <style>
            body {
                background-color: #1e2124;
                height: auto;
                position: relative;
            }
            .center_socials {
                text-align: center;
                position: relative;
            }
            .socials {
                margin: auto;
                margin-top: -50px;
                background-color: rgba(54, 57, 62, 0.5);
                border-radius: 25px;
                width: fit-content;
                height: fit-content;
                padding: 20px;
            }
            .socials p {
                font-family: Helvetica;
                font-size: calc(1rem + 1vw);
                color: white;
                
            }
            .socials img {
                display: row;
                object-fit: scale-down;
                align-items: center;
                justify-content: center;
                padding: 5px;
                width: 100px;
                height: 100px;
                max-width: 100px;
                max-height: 100px;
            }
            .profile {
                width: 200px;
                max-width: 200px;
                border-radius: 50px;
                border-style: solid;
                border-color: white;
                border-width: 8px;
            }
            .contents {
                padding: 80px;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                font-family: Helvetica;
                font-size: calc(1rem + 1vw);
                color: white;
            }
            .text {
                font-size: calc(1rem + 1vw);
                position: relative;
                background-color: rgba(54, 57, 62, 0.5);
                border-radius: 25px;
                width: auto;
                height: auto;
                padding: 20px;
            }


        </style>
    </head>
    <body>
        <div class="contents">
            <img class="profile" src="img/nerd.jpg" alt="caracal with glasses">
            <h1>BuranCodes</h1>
            <p class="text" alt="intro">Hi, nice to meet you! I code primarily in C and Python, but I'm familiar with C++, Rust and Ziglang too :^)
                <br>
                <br>
                I'm familiar with VS Code, Vim, gcc/++ and gdb as well PowerShell and fish shell.
            </p>
        </div>
        <div class="center_socials">
            <div class="socials">
                <p>My socials:</p>
                <a href="https://github.com/BuranCodes"><img src="img/github-mark-white.png" alt="github link" sizes="20px, 20px"></a>
                <a href="https://twitter.com/BuranCodes"><img src="img/Twitter social icons - circle - blue.png" alt="twitter link" sizes="20px, 20px"></a>
            </div>
        </div>
        
    </body>
</html>
